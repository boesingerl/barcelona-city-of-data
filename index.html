      <div class="container d-flex justify-content-center pb-5">
        <h1>Overall and Per-District statistics </h1>
      </div>
      <div class="container d-flex justify-content-center">
        <div id="mapid" style="width: 600px; height: 400px;"></div>
        <script>
          var bounds = L.latLngBounds(L.latLng(41.47308784765205, 2.365493774414063), L.latLng(41.26696898724201, 1.953506497265627))
          var mymap = L.map('mapid', {
            maxBounds: bounds
          }).setView([41.37, 2.1592], 11);

          L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            minZoom: 11,
            id: 'mapbox/light-v10',
            tileSize: 512,
            zoomOffset: -1
          }).addTo(mymap);

          let districts = {
            'Nou Barris': 'nou-barris.json',
            'Eixample': 'eixample.json',
            'Ciutat Vella': 'ciutat-vella.json',
            'Gràcia': 'gracia.json',
            'Sant Martí': 'sant-marti.json',
            'Sant Andreu': 'sant-andreu.json',
            'Les Corts': 'les-corts.json',
            'Horta-Guinardó': 'horta-guinardo.json',
            'Sarrià-Sant Gervasi': 'sarria-sant-gervasi.json',
            'Sants-Montjuïc': 'sants-montjuic.json',
          }

          mymap.on('drag', function() {
            mymap.panInsideBounds(bounds, {
              animate: false
            });
          });

          mymap.getRenderer(mymap).options.padding = 0.5;


          let load_poly = async (name, filename, polygons) => {
            let coords = await fetch(`polygons/${filename}`).then(res => res.json()).then(json => json['geometry'])
            let polygon = L.geoJSON(coords).addTo(mymap);
            polygons[name] = polygon;
          }


          let f = async function() {
            let polygons = {};
            for (const [name, filename] of Object.entries(districts)) {
              await load_poly(name, filename, polygons);
            }
            return polygons;
          };
          f().then(polygons => {
            d3.csv('./data/accidents_2017.csv').then(data => {
              let accidents_2017 = _.countBy(data, x => x['DistrictName'])
              const extent = d3.extent(_.values(accidents_2017));
              const reds = d3.scaleLinear(extent, [0.3, 0.8])
              const col = (x) => d3.interpolateReds(reds(x))
              for (const [district, polygon] of Object.entries(polygons)) {
                const num_acc = parseInt(accidents_2017[district])
                polygon.bindPopup(`District ${district} : ${num_acc} accidents`)
                polygon.on('click', () => update(district))
                let s = col(num_acc)
                polygon.setStyle({
                  fillColor: s,
                  fillOpacity: 0.5,
                  opacity: 0.6,
                  color: s
                })
              }
              //polygon.bindPopup(String(b[name]))
              //polygon.on('click', () => alert(`You clicked on ${name}`)
            });


          });

          var pop_data = null
          var pop_data_district = null
          var margin = {
              top: 30,
              right: 30,
              bottom: 70,
              left: 60
            },
            width = 300 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

          d3.csv('./data/population.csv').then(data => {
            let per_district_pop = _(data)
              .groupBy(i => [i['Year'], i['District.Name']])
              .map((d, id) => ({
                year: id.split(',')[0],
                name: id.split(',')[1],
                total: _.sumBy(d, i => Number(i.Number))
              })).value()

            let total_pop = _(per_district_pop).groupBy('year').map((d, id) => ({
              year: id,
              total: _.sumBy(d, 'total')
            })).value()

            pop_data = total_pop
            pop_data_district = per_district_pop

            // set the dimensions and margins of the graph


            // append the svg object to the body of the page
            let svg = d3.select("#graph1")
              .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr('id', 'gpop')
              .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");


              // X axis
              var x = d3.scaleBand()
                .range([0, width])
                .domain(total_pop.map(function(d) {
                  return d.year;
                }))
                .padding(0.2);

              svg.append("g").attr("class", "axisx")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

              // Add Y axis
              var y = d3.scaleLinear()
                .domain([0.95*d3.min(total_pop.map((d) => d.total)),d3.max(total_pop.map((d) => d.total))])
                .range([height, 0]);

              svg.append("g").attr("class", "axisy")
                .call(d3.axisLeft(y));

              // Bars
              svg.append('g').attr("id", "rects").selectAll("mybar")
                .data(total_pop)
                .enter()
                .append("rect")
                .attr("x", function(d) {
                  return x(d.year);
                })
                .attr("y", function(d) {
                  return y(d.total);
                })
                .attr("width", x.bandwidth())
                .attr("height", function(d) {
                  return height - y(d.total);
                })
                .attr("fill", "#69b3a2")

            })
          function update(district){

            d3.select('#selectionText').text(`Currently showing : ${district}`)
            let filtered_dat = _.filter(pop_data_district, (d) => d.name == district)

            var x = d3.scaleBand()
              .range([0, width])
              .domain(filtered_dat.map(function(d) {
                return d.year;
              }))
              .padding(0.2);

            var y = d3.scaleLinear()
              .domain([0.95*d3.min(filtered_dat.map((d) => d.total)),d3.max(filtered_dat.map((d) => d.total))])
              .range([height, 0]);

            d3.select(".axisx").transition().duration(500).call(d3.axisBottom(x))
            d3.select(".axisy").transition().duration(500).call(d3.axisLeft(y))

            let rects = d3.select('#rects').selectAll("rect")
              .data(filtered_dat)



            rects.enter()
            .append('rect')

            rects.transition()
            .duration(500)
            .attr("y", function(d) {
              return y(d.total);
            })
            .attr("height", function(d) {
              return height - y(d.total);
            })

            rects.exit().remove()
          }
        </script>
